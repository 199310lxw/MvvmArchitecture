ext {
    isApplication = false
    android = [
            compileSdkVersion        : 32,
            buildToolsVersion        : "32.0.0",
            minSdkVersion            : 24,
            targetSdkVersion         : 32,
            versionCode              : 1,
            versionName              : "1.1.32",
            applicationId            : "com.xwl.mvvmarchitecture",
            testInstrumentationRunner: "androidx.test.runner.AndroidJUnitRunner"
    ]

    abiFilters = ['armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'] //['armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64']

    // 第三方库版本号的管理
    libsVersion = [
            arouter_api = "1.5.2",
            arouter_compiler = "1.5.2",
            loggerVersion = "1.15",
            gsonVersion = "2.8.0",

            rxjava = "2.1.1",
            rxjava_android = "2.1.1",

            retrofit = " 2.9.0",//2.6.0以上版本才支持协程
            rxjava_adapter = "2.9.0",
            gson_converter = "2.9.0",
            scalars_converter = "2.9.0",
            eventbus = "3.0.0",
            okhttp3 = "3.8.1",
            lifecycle = "2.2.0",
            immersionbar = "3.2.1",
            kotlin_version = '1.6.10'
    ]

    dependencies = [
            //路由通讯
            arouter_api               : "com.alibaba:arouter-api:$rootProject.arouter_api",
            arouter_compiler          : "com.alibaba:arouter-compiler:$rootProject.arouter_compiler",
            eventBus                  : "org.greenrobot:eventbus:$rootProject.eventbus",
            gson                      : "com.google.code.gson:gson:$rootProject.gsonVersion",
            logger                    : "com.orhanobut:logger:$rootProject.loggerVersion",

            okhttp3                   : "com.squareup.okhttp3:okhttp:$rootProject.retrofit",

            retrofit                  : "com.squareup.retrofit2:retrofit:$rootProject.retrofit",
            retrofit_adapter_rxjava2  : "com.squareup.retrofit2:adapter-rxjava2:$rootProject.rxjava_adapter",
            retrofit_converter_gson   : "com.squareup.retrofit2:converter-gson:$rootProject.gson_converter",
            retrofit_converter_scalars: "com.squareup.retrofit2:converter-scalars:$rootProject.scalars_converter",

            rxjava2                   : "io.reactivex.rxjava2:rxjava:$rootProject.rxjava",
            rxjava2_android           : "io.reactivex.rxjava2:rxandroid:$rootProject.rxjava_android",

            lifecycle_extension       : "androidx.lifecycle:lifecycle-extensions:$rootProject.lifecycle",
            lifecycle_runtime_ktx     : "androidx.lifecycle:lifecycle-runtime-ktx:$rootProject.lifecycle",
            lifecycle_common_java8    : "androidx.lifecycle:lifecycle-common-java8:$rootProject.lifecycle",
            viewModelKtx              : "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.0",
            liveDataKtx               : "androidx.lifecycle:lifecycle-livedata-ktx:2.5.0",

            immersionbar              : "com.geyifeng.immersionbar:immersionbar:$rootProject.immersionbar",
    ]
